apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: openclaw
  namespace: dev-openclaw
  labels:
    app: openclaw
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: envoy-gateway
      group: gateway.networking.k8s.io
      kind: Gateway
  hostnames:
    - openclaw.clusters.zjusct.io
    - openclaw.s.zjusct.io
  rules:
    - backendRefs:
        - name: openclaw
          port: 18789
