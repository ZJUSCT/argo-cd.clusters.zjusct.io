apiVersion: v1
kind: Service
metadata:
  name: openclaw
  namespace: dev-openclaw
  labels:
    app: openclaw
spec:
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  ipFamilies:
    - IPv4
  ports:
    - name: http
      port: 18789
      protocol: TCP
      targetPort: 18789
  selector:
    app: openclaw
