apiVersion: v1
kind: ConfigMap
metadata:
  name: squid-config
data:
  squid.conf: |
    # https://wiki.squid-cache.org/Features/SslPeekAndSplice
    # <<< ssl_bump
    acl intermediate_fetching transaction_initiator certificate-fetching
    # this needs to be the first http_access line
    http_access allow intermediate_fetching
    http_port 3128 tcpkeepalive=60,30,3 ssl-bump \
            generate-host-certificates=on \
            dynamic_cert_mem_cache_size=20MB \
            tls-cert=/etc/squid/ca/tls.crt \
            tls-key=/etc/squid/ca/tls.key
    sslcrtd_program /usr/lib/squid/security_file_certgen -s /var/lib/squid/ssl_db -M 20MB
    sslproxy_cert_error allow all
    acl step1 at_step SslBump1
    ssl_bump peek step1
    ssl_bump bump all
    # >>> ssl_bump

    acl SSL_ports port 4430 # for gitlab.star-home.top:4430

    acl purge method PURGE
    http_access allow localhost purge
    http_access deny purge

    # <<< from default squid.conf file
    acl localnet src 0.0.0.1-0.255.255.255  # RFC 1122 "this" network (LAN)
    acl localnet src 10.0.0.0/8             # RFC 1918 local private network (LAN)
    acl localnet src 100.64.0.0/10          # RFC 6598 shared address space (CGN)
    acl localnet src 169.254.0.0/16         # RFC 3927 link-local (directly plugged) machines
    acl localnet src 172.16.0.0/12          # RFC 1918 local private network (LAN)
    acl localnet src 192.168.0.0/16         # RFC 1918 local private network (LAN)
    acl localnet src fc00::/7               # RFC 4193 local private network range
    acl localnet src fe80::/10              # RFC 4291 link-local (directly plugged) machines
    acl SSL_ports port 443
    acl Safe_ports port 80          # http
    acl Safe_ports port 21          # ftp
    acl Safe_ports port 443         # https
    acl Safe_ports port 70          # gopher
    acl Safe_ports port 210         # wais
    acl Safe_ports port 1025-65535  # unregistered ports
    acl Safe_ports port 280         # http-mgmt
    acl Safe_ports port 488         # gss-http
    acl Safe_ports port 591         # filemaker
    acl Safe_ports port 777         # multiling http
    http_access deny !Safe_ports
    http_access deny CONNECT !SSL_ports
    http_access allow localhost manager
    http_access deny manager
    http_access allow localhost
    http_access deny to_localhost
    http_access deny to_linklocal
    http_access allow localnet
    http_access deny all
    coredump_dir /var/spool/squid
    refresh_pattern ^ftp:           1440    20%     10080
    refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
    refresh_pattern \/(Packages|Sources)(|\.bz2|\.gz|\.xz)$ 0 0% 0 refresh-ims
    refresh_pattern \/Release(|\.gpg)$ 0 0% 0 refresh-ims
    refresh_pattern \/InRelease$ 0 0% 0 refresh-ims
    refresh_pattern \/(Translation-.*)(|\.bz2|\.gz|\.xz)$ 0 0% 0 refresh-ims
    refresh_pattern .               0       20%     4320
    # >>> from default squid.conf file

    # current largest file: nvhpc runfile is 8.2GB
    maximum_object_size 32 GB
    maximum_object_size_in_memory 16 GB

    # 128GB cache, 32 L1 dirs, 512 L2 dirs
    # 32GB RAM
    cache_dir aufs /cache 131072 32 512
    cache_mem 32 GB

    # continue downloads after abort
    # quick_abort_min -1

    # When multiple clients request the same uncached object, collapse them into a single backend request
    collapsed_forwarding on
    # Increase shared entries limit for multi-worker setup (8 workers)
    # This prevents hash collisions that cause missed collapsing opportunities
    shared_transient_entries_limit 32768

    workers 8
