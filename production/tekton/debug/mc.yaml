apiVersion: v1
kind: Pod
metadata:
  name: debug-mc
  namespace: tekton
  labels:
    app: debug-mc
spec:
  restartPolicy: Never
  containers:
    - name: mc
      image: minio/mc:latest
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c", "sleep infinity"]
      envFrom:
        - configMapRef:
            name: packer-images
        - secretRef:
            name: packer-images
      volumeMounts:
        - name: packer-cm
          mountPath: /etc/packer-images/config
          readOnly: true
        - name: packer-secret
          mountPath: /etc/packer-images/secret
          readOnly: true
      #  - name: workspace
      #    mountPath: /workspace
  volumes:
    - name: packer-cm
      configMap:
        name: packer-images
    - name: packer-secret
      secret:
        secretName: packer-images
