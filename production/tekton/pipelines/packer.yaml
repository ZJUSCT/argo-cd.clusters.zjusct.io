# Pipeline to build Ubuntu QCOW2 image with Packer and upload to Rook Ceph RGW
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: packer
spec:
  description: |
    This pipeline clones a git repository, runs a packer build script, and
    uploads the resulting QCOW2 image to Rook Ceph object storage.
  params:
    - name: git-url
      description: Git repository URL
      type: string
    - name: git-revision
      description: Git revision to checkout
      type: string
    - name: build-script
      description: Path to the Packer build script inside the repository
      type: string
    - name: build-image
      description: Container image to run the script in
      type: string
    - name: build-output
      description: Path to the output QCOW2 file generated by the build script
      type: string
    - name: upload-image
      description: MinIO Client container image for uploading artifacts
      type: string
    - name: upload-s3-prefix
      description: Destination prefix inside the bucket, with trailing slash
      type: string
  workspaces:
    - name: shared-data
      description: Workspace for sharing data between tasks
  tasks:
    - name: fetch-repository
      taskRef:
        resolver: bundles
        params:
          - name: bundle
            value: ghcr.io/tektoncd/catalog/upstream/tasks/git-clone:0.9
          - name: name
            value: git-clone
          - name: kind
            value: Task
      workspaces:
        - name: output
          workspace: shared-data
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: deleteExisting
          value: "true"
    - name: build
      runAfter: ["fetch-repository"]
      taskRef:
        name: run-script
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: IMAGE
          value: $(params.build-image)
        - name: SCRIPT
          value: $(params.build-script)
    - name: upload
      runAfter: ["build"]
      taskRef:
        name: s3upload
      workspaces:
        - name: source
          workspace: shared-data
      params:
        - name: MC_IMAGE
          value: $(params.upload-image)
        - name: FILENAME
          value: $(params.build-output)
        - name: S3_PREFIX
          value: $(params.upload-s3-prefix)
