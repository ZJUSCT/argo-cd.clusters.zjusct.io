# https://stackoverflow.com/questions/71920192/add-registry-prefix-to-all-images-with-kustomize-image-transformer
apiVersion: builtin
kind: PrefixTransformer
metadata:
  name: image-prefix
prefix: harbor.clusters.zjusct.io/

fieldSpecs:
- path: spec/template/spec/containers/image
- path: spec/template/spec/initContainers/image
- path: spec/image
  kind: Prometheus
- path: spec/image
  kind: Alertmanager
