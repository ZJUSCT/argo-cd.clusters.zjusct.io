# Pre-commit hooks for GitOps repository validation
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files
repos:
  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        args: [--format, colored, -d, relaxed]
        exclude: .*\/templates\/.*\.yaml$
  # - repo: https://github.com/google/yamlfmt
  #   rev: v0.21.0
  #   hooks:
  #     - id: yamlfmt
  #       exclude: .*\/templates\/.*\.yaml$
  # Markdown linting
  # - repo: https://github.com/markdownlint/markdownlint
  #   rev: v0.15.0
  #   hooks:
  #     - id: markdownlint
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
  - repo: https://github.com/openstack/bashate
    rev: 2.1.1
    hooks:
      - id: bashate
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: .*\/templates\/.*\.yaml$
        args: [--allow-multiple-documents]
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-merge-conflict
      - id: mixed-line-ending
  # Kustomize + Helm GitOps validation
  - repo: local
    hooks:
      - id: kustomize-helm-check
        name: Kustomize + Helm Configuration Check
        entry: scripts/pre-commit-check.py
        language: script
        pass_filenames: true
        always_run: false
        files: (kustomization\.yaml|values/.*\.yaml)$
        require_serial: true
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
